<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="about-matrix-container">
      <img src="./eisenhower-matrix.jpg" class="matrix-image">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main-container">
      <p id="add-task-container">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="add-task-input-wrapper">
          <input
            id="new-task"
            class="new-task input text-input"
            type="text"
          >
          <button class="add-button button">Add</button>
        </div>
      </p>
      <h3 class="list-name">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-row">
          <input type="checkbox" class="input checkbox">
          <label class="task-label incomplete-task-label">Pay Bills</label>
          <input type="text" class="edit-task-input input text-input">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img src="./remove.svg" class="delete-button-image">
          </button>
        </li>
        <li class="task-row edit-mode">
          <input type="checkbox" class="input checkbox">
          <label class="task-label incomplete-task-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="edit-task-input input text-input"
          >
          <button class="edit-button button">Save</button>
          <button class="delete-button button">
            <img src="./remove.svg" class="delete-button-image">
          </button>
        </li>
      </ul>
      <h3 class="list-name">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-row">
          <input type="checkbox" class="input checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="edit-task-input input text-input">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img src="./remove.svg" class="delete-button-image">
          </button>
      </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
